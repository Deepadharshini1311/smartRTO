<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Vehicle Registration</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'rtoapp/style.css' %}">
</head>
<body>
  <div class="apply-license-bg">
    <div class="apply-license-container">
      <h2>Apply for Vehicle Registration</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Vehicle Details</h3>
        {{ vform.as_p }}

        <h3>Application Details</h3>
        {{ appform.as_p }}

        <button type="submit" class="btn btn-yellow" style="margin-top:1rem;">Submit Vehicle Application</button>
      </form>
    </div>
  </div>
  <div style="text-align:center; margin-top:2rem;">
    <a href="{% url 'home' %}" class="btn btn-gray">Return to Home</a>
  </div>
</body>
</html>
